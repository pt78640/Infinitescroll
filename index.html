<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
   
    <style>
       #data {
  width: 40%;
  height: 790px;
  overflow: auto;
  border: 15px solid #b53a3a;
  border-radius: 10px;
  margin:auto
}
li {
  list-style-type: none;
  font-size:28px;
  font-weight: bold;
  text-align: center;
}

    </style>
</head>

<body>
    <ul id='data'></ul>
</body>
<script>
    var lists = document.querySelector('#data');
var count = 1;
var loadMore = function () {
    for (var i = 0; i < 25; i++) {
        var item = document.createElement('li');
        item.innerText = 'Masai Student ' + count++;
        lists.appendChild(item);
    }
}
lists.addEventListener('scroll', function () {
    if (lists.scrollTop + lists.clientHeight >= lists.scrollHeight) {
        loadMore();
    }
});
loadMore();
</script>

</html>
